name: 🐞 Bug report
description: Something is not working as expected.
title: 🐞 <bug title>
labels: bug

body:
  - type: textarea
    attributes:
      label: Description
      placeholder: >-
        A clear and concise description of what the bug is...
    validations:
      required: true
      
  - type: textarea
    attributes:
      label: To Reproduce
      description: >-
        Steps to reliably reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      placeholder: >-
        A clear and concise description of what you expected to happen...
    validations:
      required: true
      
  - type: textarea
    attributes:
      label: Version Information
      description: >-
         please provide the following information:
      value: |
        Browser: [e.g. Safari 16.3]
        OS: [e.g. macOS 13.2.1, iOS 16.3.1]
        Device: [e.g. iPhone 12 Pro Max, MacBook Pro 16"]

  - type: textarea
    attributes:
      label: Additional Context
      placeholder: >-
        Any other context or considerations about the bug...
      
  - type: textarea
    attributes:
      label: Screenshots
      placeholder: >-
        If applicable, please provide relevant screenshots or screen recordings...
